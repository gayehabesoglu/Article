<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table</title>
  </head>
  <body>
    <h2>Simple Table</h2>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>John</td>
        <td>30</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Gaye Habesoglu</td>
        <td>25</td>
        <td>Turkiye</td>
      </tr>
    </table>
  </body>
</html>
